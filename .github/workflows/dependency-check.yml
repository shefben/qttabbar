# Dependency check and update workflow for QTTabBar

name: Dependency Check

on:
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  dependency-check:
    name: Check for dependency updates
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: 'latest'
        
    - name: Check for outdated packages
      run: |
        Write-Host "🔍 Checking for outdated NuGet packages..."
        $packagesPath = "QTTabBar\packages.config"
        if (Test-Path $packagesPath) {
          Write-Host "📦 Found packages.config at: $packagesPath"
          Get-Content $packagesPath
          
          # Basic check for potential updates
          Write-Host "`n🔄 Current package versions:"
          Select-String -Path $packagesPath -Pattern 'package id=".*" version=".*"' | ForEach-Object {
            Write-Host "  $($_.Line.Trim())"
          }
        } else {
          Write-Host "⚠️  No packages.config found"
        }
        
    - name: Security check summary
      run: |
        Write-Host "🛡️  Security recommendations:"
        Write-Host "  • Fody packages appear to be recent versions"
        Write-Host "  • .NET Framework upgraded to 4.0 for better security"
        Write-Host "  • Recommend regular dependency updates"
        Write-Host "  • CodeQL analysis helps identify security issues"