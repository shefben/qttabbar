# CI workflow for QTTabBar project

name: QTTabBar Build

on:
  push:
    branches: [ master, vs2019 ]
  pull_request:
    branches: [ master ]
  # Build on version tags
  # tags:
  #   - 'v*'

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: 'QTTabBar Rebirth.sln'                         # Replace with your solution name, i.e. MyWpfApp.sln.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: 'latest'
        
    - name: Restore NuGet packages
      run: nuget restore "$env:Solution_Name"
  
    - name: Build solution
      run: msbuild "$env:Solution_Name" /t:Rebuild /p:Configuration=${{ matrix.configuration }} /p:Platform="Any CPU" /verbosity:minimal
      
    - name: Validate build output
      run: |
        if (Test-Path "**/bin/${{ matrix.configuration }}/**/QTTabBar.dll") {
          Write-Host "✅ QTTabBar.dll built successfully"
        } else {
          Write-Error "❌ QTTabBar.dll not found"
        }
        
        if (Test-Path "**/bin/${{ matrix.configuration }}/**/BandObjectLib.dll") {
          Write-Host "✅ BandObjectLib.dll built successfully"
        } else {
          Write-Error "❌ BandObjectLib.dll not found"
        }
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: QTTabBar-${{ matrix.configuration }}
        path: |
          **/bin/${{ matrix.configuration }}/**/*
          !**/bin/${{ matrix.configuration }}/**/obj/**
          !**/bin/${{ matrix.configuration }}/**/*.pdb
          
    # Create release for tagged versions
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          **/bin/${{ matrix.configuration }}/**/QTTabBar*.exe
          **/bin/${{ matrix.configuration }}/**/QTTabBar*.dll
          **/bin/${{ matrix.configuration }}/**/QTTabBar*.msi
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
